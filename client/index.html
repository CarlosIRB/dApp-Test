<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockchain</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dexie/4.0.8/dexie.min.js"
      integrity="sha512-Yp2Q03YGorJ+zy5dF6XnTwmtW9MOnJwCG15PH50C5FZcw9TaUHP3ZeSNNkkpjMUD6gOCGyWTLJRkTNjrik9oDA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-md-8">
          <section id="registro-list">
            <h2>Blockchain Registered Files</h2>
            <div id="">
              <input
                type="text"
                id="search"
                placeholder="Search for a file"
                class="form-control"
                onkeyup="searchRegistros()"
              />
            </div>
            <div id="registros"></div>
          </section>
        </div>
        <div class="col-md-4">
          <div
            class="card card-body bg-dark mb-4 boards"
            style="overflow: hidden"
          >
            <h1>
              <span class="material-icons">Blockchain</span> File Verification
            </h1>
            <h6 class="text-muted">User Wallet</h6>
            <div class="d-flex align-items-center">
              <span
                class="material-icons"
                id="account"
                style="max-width: 100%; overflow: auto"
                >account_balance_wallet</span
              >
            </div>
          </div>
          <form
            id="new-task-form"
            class="file-input card card-body bg-dark boards"
            enctype="multipart/form-data"
          >
            <h4>Register Files</h4>
            <input
              type="file"
              id="new-task-input"
              name="new-task-input"
              multiple
              class="form-control"
              required
            />
            <input type="submit" id="new-task-submit" value="Add File" />
          </form>
          <form
            id="validate-file-form"
            class="file-input card card-body bg-dark boards"
            enctype="multipart/form-data"
          >
            <h4>Validate File</h4>

            <input
              type="button"
              id="validate-file-submit"
              value="Select File"
            />
          </form>
        </div>
      </div>
    </div>

    <!-- Modal for file validation -->
    <div class="modal" tabindex="-1" id="validationModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Validate File</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="file"
              id="validation-file"
              class="form-control"
              required
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="validate-btn">
              Validate
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for file validation -->
    <div class="modal" tabindex="-1" id="detailModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">File Stored Data</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>data</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="\libs\@truffle\contract\browser-dist\truffle-contract.min.js"></script>
    <script src="app.js"></script>
    <script src="ui.js"></script>
  </body>
</html>
